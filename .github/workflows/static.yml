<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Marketplace</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Car Marketplace</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#listings">Listings</a>
      <a href="#sell">Sell a Car</a>
    </nav>
  </header>

  <main>
    <section id="listings">
      <h2>Available Cars</h2>
      <div id="car-list">
        <!-- Cars will be dynamically loaded here -->
      </div>
    </section>

    <section id="sell">
      <h2>Sell Your Car</h2>
      <form id="sell-form">
        <label for="car-make">Make:</label>
        <input type="text" id="car-make" name="make" required>

        <label for="car-model">Model:</label>
        <input type="text" id="car-model" name="model" required>

        <label for="car-price">Price:</label>
        <input type="number" id="car-price" name="price" required>

        <label for="car-image">Image URL:</label>
        <input type="url" id="car-image" name="image" required>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
